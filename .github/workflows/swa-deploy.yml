name: Azure Static Web Apps Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

# This workflow focuses on deployment; existing ci.yml handles lint/tests.
# It relies on the secret AZURE_STATIC_WEB_APPS_API_TOKEN (add in repo Settings > Secrets > Actions).
# Optional: add WEATHER_USER_AGENT as a secret and configure it in the SWA portal (Configuration > Application settings) for production.

jobs:
  build_and_deploy:
    name: Build & Deploy Static Web App
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == false)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (cache workspaces)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: |
            app/package-lock.json
            api/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: app
        run: npm ci

      - name: Install API Dependencies
        working-directory: api
        run: npm ci

      - name: (Optional) Run API Tests
        working-directory: api
        run: npm test -- --run

      - name: Build Frontend (Vite)
        working-directory: app
        run: npm run build

      - name: Build API (TypeScript)
        working-directory: api
        run: npm run build

      # We've pre-built both the frontend (app/dist) and the Functions (api/dist); skip Oryx builds.
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'app'
          api_location: 'api'
          output_location: 'dist'
          skip_app_build: true
          skip_api_build: true
        env:
          # Provide a default; override in SWA portal for production.
          WEATHER_USER_AGENT: ${{ secrets.WEATHER_USER_AGENT }}

  close_pull_request:
    name: Close PR Cleanup
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: PR Closed (no deploy)
        run: echo 'Pull request closed; no deployment action.'
